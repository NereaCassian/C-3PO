name: Build Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
      issues: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for changelog generation
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build extension for Chrome
      run: npm run build:chrome
      
    - name: Build extension for Firefox
      run: npm run build:firefox
      
    - name: Check build output
      run: |
        echo "üìÅ Checking build output..."
        if [ -d "dist" ]; then
          echo "‚úÖ dist directory exists"
          ls -la dist/
        else
          echo "‚ùå dist directory not found"
          exit 1
        fi
        
        if [ -d "public" ]; then
          echo "‚úÖ public directory exists"
          ls -la public/
        else
          echo "‚ùå public directory not found"
          exit 1
        fi
        
        if [ -f "public/manifest.json" ]; then
          echo "‚úÖ manifest.json found in public"
        elif [ -f "manifest.json" ]; then
          echo "‚úÖ manifest.json found in root"
        else
          echo "‚ùå manifest.json not found"
          exit 1
        fi
        
        # Check for required extension files
        echo "üîç Checking for required extension files..."
        required_files=("manifest.json" "popup.html" "popup.js")
        for file in "${required_files[@]}"; do
          if [ -f "dist/$file" ] || [ -f "public/$file" ]; then
            echo "‚úÖ $file found"
          else
            echo "‚ö†Ô∏è  $file not found in dist or public"
          fi
        done
      
    - name: Create Chrome extension package
      run: |
        echo "üì¶ Creating Chrome extension package..."
        # Build Chrome version
        npm run build:chrome
        
        # Create Chrome ZIP
        mkdir -p packages
        cd dist
        zip -r ../packages/C-3PO-chrome.zip .
        cd ..
        
        echo "‚úÖ Chrome package created: packages/C-3PO-chrome.zip"
        ls -la packages/C-3PO-chrome.zip
        
    - name: Create Firefox extension package  
      run: |
        echo "üì¶ Creating Firefox extension package..."
        # Build Firefox version
        npm run build:firefox
        
        # Create Firefox ZIP
        cd dist
        zip -r ../packages/C-3PO-firefox.zip .
        cd ..
        
        echo "‚úÖ Firefox package created: packages/C-3PO-firefox.zip"
        ls -la packages/C-3PO-firefox.zip
        
    - name: Verify packages
      run: |
        echo "üìã Verifying extension packages..."
        
        # Verify Chrome package
        echo "üîç Chrome package contents:"
        unzip -l packages/C-3PO-chrome.zip | head -20
        
        # Verify Firefox package  
        echo "üîç Firefox package contents:"
        unzip -l packages/C-3PO-firefox.zip | head -20
        
        # Check that both have manifest.json at root
        if unzip -l packages/C-3PO-chrome.zip | grep -q "manifest.json$"; then
          echo "‚úÖ Chrome: manifest.json at root level"
        else
          echo "‚ùå Chrome: manifest.json not at root level"
          exit 1
        fi
        
        if unzip -l packages/C-3PO-firefox.zip | grep -q "manifest.json$"; then
          echo "‚úÖ Firefox: manifest.json at root level"  
        else
          echo "‚ùå Firefox: manifest.json not at root level"
          exit 1
        fi
        
    - name: Upload Chrome extension
      id: upload-chrome
      uses: actions/upload-artifact@v4
      with:
        name: C-3PO-chrome-v${{ github.run_number }}
        path: packages/C-3PO-chrome.zip
        retention-days: 30
        compression-level: 0  # No compression for ZIP files
        if-no-files-found: error
        overwrite: false
        
    - name: Upload Firefox extension
      id: upload-firefox  
      uses: actions/upload-artifact@v4
      with:
        name: C-3PO-firefox-v${{ github.run_number }}
        path: packages/C-3PO-firefox.zip
        retention-days: 30
        compression-level: 0  # No compression for ZIP files
        if-no-files-found: error
        overwrite: false
        
    - name: Verify uploads
      run: |
        echo "‚úÖ Extensions uploaded successfully!"
        echo "üì¶ Chrome Artifact ID: ${{ steps.upload-chrome.outputs.artifact-id }}"
        echo "üì¶ Firefox Artifact ID: ${{ steps.upload-firefox.outputs.artifact-id }}"
        echo "üîó Chrome Download URL: ${{ steps.upload-chrome.outputs.artifact-url }}"
        echo "üîó Firefox Download URL: ${{ steps.upload-firefox.outputs.artifact-url }}"
        
    - name: Generate AI Changelog
      if: github.ref == 'refs/heads/main'
      id: changelog
      uses: janheinrichmerker/action-github-changelog-generator@v2.3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        output: CHANGELOG.md
        futureRelease: v${{ github.run_number }}
        issues: true
        pullRequests: true
        issuesWoLabels: true
        prWoLabels: true
        author: true
        compareLink: true
        breakingLabels: "breaking,breaking-change"
        enhancementLabels: "enhancement,feature,feat"
        bugLabels: "bug,fix,hotfix"
        securityLabels: "security,vulnerability"
        deprecatedLabels: "deprecated"
        removedLabels: "removed"
        unreleased: true
        unreleasedLabel: "Unreleased"
        headerLabel: "ü§ñ AI-Generated Changelog"
        configureSections: |
          {
            "sections": {
              "Breaking": {
                "prefix": "üí•",
                "labels": ["breaking", "breaking-change"]
              },
              "Security": {
                "prefix": "üîí",
                "labels": ["security", "vulnerability"]
              },
              "Enhancements": {
                "prefix": "‚ú®",
                "labels": ["enhancement", "feature", "feat"]
              },
              "Bug Fixes": {
                "prefix": "üêõ",
                "labels": ["bug", "fix", "hotfix"]
              },
              "Documentation": {
                "prefix": "üìö",
                "labels": ["documentation", "docs"]
              },
              "Style": {
                "prefix": "üé®",
                "labels": ["style", "ui", "design"]
              },
              "Refactoring": {
                "prefix": "‚ôªÔ∏è",
                "labels": ["refactor"]
              },
              "Performance": {
                "prefix": "‚ö°",
                "labels": ["performance", "perf"]
              },
              "Tests": {
                "prefix": "üß™",
                "labels": ["test", "testing"]
              },
              "CI/CD": {
                "prefix": "üë∑",
                "labels": ["ci", "cd", "workflow"]
              },
              "Build": {
                "prefix": "üì¶",
                "labels": ["build", "dependencies"]
              }
            }
          }
        
    - name: Create Git Tag
      id: create_tag
      if: github.ref == 'refs/heads/main'
      run: |
        # Get the latest tag
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $LATEST_TAG"
        
        # Extract version numbers
        if [[ $LATEST_TAG =~ v([0-9]+)\.([0-9]+)\.([0-9]+) ]]; then
          MAJOR=${BASH_REMATCH[1]}
          MINOR=${BASH_REMATCH[2]}
          PATCH=${BASH_REMATCH[3]}
        else
          MAJOR=0
          MINOR=0
          PATCH=0
        fi
        
        # Increment patch version
        NEW_PATCH=$((PATCH + 1))
        NEW_VERSION="v$MAJOR.$MINOR.$NEW_PATCH"
        echo "New version: $NEW_VERSION"
        
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Create and push tag
        git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
        git push origin "$NEW_VERSION"
        
        echo "‚úÖ Tag $NEW_VERSION created and pushed"
        
        # Set output for next step
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        
    - name: Download Chrome extension for release
      if: github.ref == 'refs/heads/main'
      uses: actions/download-artifact@v4
      with:
        name: C-3PO-chrome-v${{ github.run_number }}
        path: release-files
        
    - name: Download Firefox extension for release
      if: github.ref == 'refs/heads/main'
      uses: actions/download-artifact@v4
      with:
        name: C-3PO-firefox-v${{ github.run_number }}
        path: release-files
        
    - name: Verify release files
      if: github.ref == 'refs/heads/main'
      run: |
        echo "üìã Release files prepared:"
        ls -la release-files/
        echo "‚úÖ Both Chrome and Firefox extensions ready for release"
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-files/C-3PO-chrome.zip
          release-files/C-3PO-firefox.zip
        tag_name: ${{ steps.create_tag.outputs.new_version }}
        name: Release ${{ steps.create_tag.outputs.new_version }}
        body: |
          ## C-3PO ${{ steps.create_tag.outputs.new_version }}
          
          ${{ steps.changelog.outputs.changelog }}
          
          ### üéâ Features
          - AI-powered translation using Google Gemini or OpenAI
          - Context menu integration for instant translations
          - Dark mode support for better user experience
          - Custom translation options and language pairs
          - Secure API key storage with encryption
          
          ### üöÄ Installation
          
          **Choose your browser:**
          
          **üü¢ For Chrome/Edge/Brave:**
          1. Download the `C-3PO-chrome.zip` file from the Assets section above
          2. Extract the ZIP file
          3. Open Chrome and go to `chrome://extensions/`
          4. Enable "Developer mode" (top right toggle)
          5. Click "Load unpacked" and select the extracted folder
          
          **ü¶ä For Firefox:**
          1. Download the `C-3PO-firefox.zip` file from the Assets section above
          2. Extract the ZIP file  
          3. Open Firefox and go to `about:debugging`
          4. Click "This Firefox" 
          5. Click "Load Temporary Add-on..." and select the `manifest.json` file from the extracted folder
          
          ### ‚öôÔ∏è Configuration
          - Open the extension and go to "AI Provider Settings"
          - Choose your preferred AI provider (Gemini or OpenAI)
          - Enter your API key
          - Customize context menu options as needed
          - Save the configuration
          
          ### üîó Quick Links
          - [GitHub Repository](https://github.com/NereaCassian/C-3PO)
          - [Issues](https://github.com/NereaCassian/C-3PO/issues)
          - [Documentation](https://github.com/NereaCassian/C-3PO#readme)
          
          ---
          
          **May the translations be with you!** üåç‚ú®
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
