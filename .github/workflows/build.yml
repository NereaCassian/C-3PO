name: Build Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
      issues: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for changelog generation
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build extension
      run: npm run build
      
    - name: Check build output
      run: |
        echo "ğŸ“ Checking build output..."
        if [ -d "dist" ]; then
          echo "âœ… dist directory exists"
          ls -la dist/
        else
          echo "âŒ dist directory not found"
          exit 1
        fi
        
        if [ -d "public" ]; then
          echo "âœ… public directory exists"
          ls -la public/
        else
          echo "âŒ public directory not found"
          exit 1
        fi
        
        if [ -f "public/manifest.json" ]; then
          echo "âœ… manifest.json found in public"
        elif [ -f "manifest.json" ]; then
          echo "âœ… manifest.json found in root"
        else
          echo "âŒ manifest.json not found"
          exit 1
        fi
        
        # Check for required extension files
        echo "ğŸ” Checking for required extension files..."
        required_files=("manifest.json" "popup.html" "popup.js")
        for file in "${required_files[@]}"; do
          if [ -f "dist/$file" ] || [ -f "public/$file" ]; then
            echo "âœ… $file found"
          else
            echo "âš ï¸  $file not found in dist or public"
          fi
        done
      
    - name: Create extension ZIP
      run: |
        # Create a temporary directory for the extension
        mkdir -p temp-extension
        
        # Copy built files from dist
        if [ -d "dist" ]; then
          cp -r dist/* temp-extension/
          echo "âœ… Copied dist files"
        else
          echo "âŒ dist directory not found"
          exit 1
        fi
        
        # Copy public files (manifest.json, icons, etc.)
        if [ -d "public" ]; then
          cp -r public/* temp-extension/
          echo "âœ… Copied public files"
        fi
        
        # Copy manifest.json if it exists in root
        if [ -f "manifest.json" ]; then
          cp manifest.json temp-extension/
          echo "âœ… Copied root manifest.json"
        fi
        
        # Copy any other necessary files
        if [ -f "README.md" ]; then
          cp README.md temp-extension/
          echo "âœ… Copied README.md"
        fi
        
        # Ensure manifest.json exists
        if [ ! -f "temp-extension/manifest.json" ]; then
          echo "âŒ Error: manifest.json not found in build output"
          ls -la temp-extension/
          exit 1
        fi
        
        # Create the ZIP file
        cd temp-extension
        zip -r ../C-3PO-extension.zip .
        cd ..
        
        # Clean up
        rm -rf temp-extension
        
        # Verify ZIP was created
        if [ ! -f "C-3PO-extension.zip" ]; then
          echo "âŒ Error: Failed to create ZIP file"
          exit 1
        fi
        
        echo "âœ… Extension ZIP created successfully: C-3PO-extension.zip"
        ls -la C-3PO-extension.zip
        
    - name: Upload extension ZIP
      uses: actions/upload-artifact@v4
      with:
        name: C-3PO-extension
        path: C-3PO-extension.zip
        retention-days: 30
        compression-level: 0  # No compression to avoid nested ZIP
        
    - name: Generate AI Changelog
      if: github.ref == 'refs/heads/main'
      id: changelog
      uses: janheinrichmerker/action-github-changelog-generator@v2.3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        output: CHANGELOG.md
        futureRelease: v${{ github.run_number }}
        issues: true
        pullRequests: true
        issuesWoLabels: true
        prWoLabels: true
        author: true
        compareLink: true
        breakingLabels: "breaking,breaking-change"
        enhancementLabels: "enhancement,feature,feat"
        bugLabels: "bug,fix,hotfix"
        securityLabels: "security,vulnerability"
        deprecatedLabels: "deprecated"
        removedLabels: "removed"
        unreleased: true
        unreleasedLabel: "Unreleased"
        headerLabel: "ğŸ¤– AI-Generated Changelog"
        configureSections: |
          {
            "sections": {
              "Breaking": {
                "prefix": "ğŸ’¥",
                "labels": ["breaking", "breaking-change"]
              },
              "Security": {
                "prefix": "ğŸ”’",
                "labels": ["security", "vulnerability"]
              },
              "Enhancements": {
                "prefix": "âœ¨",
                "labels": ["enhancement", "feature", "feat"]
              },
              "Bug Fixes": {
                "prefix": "ğŸ›",
                "labels": ["bug", "fix", "hotfix"]
              },
              "Documentation": {
                "prefix": "ğŸ“š",
                "labels": ["documentation", "docs"]
              },
              "Style": {
                "prefix": "ğŸ¨",
                "labels": ["style", "ui", "design"]
              },
              "Refactoring": {
                "prefix": "â™»ï¸",
                "labels": ["refactor"]
              },
              "Performance": {
                "prefix": "âš¡",
                "labels": ["performance", "perf"]
              },
              "Tests": {
                "prefix": "ğŸ§ª",
                "labels": ["test", "testing"]
              },
              "CI/CD": {
                "prefix": "ğŸ‘·",
                "labels": ["ci", "cd", "workflow"]
              },
              "Build": {
                "prefix": "ğŸ“¦",
                "labels": ["build", "dependencies"]
              }
            }
          }
        
    - name: Create Git Tag
      id: create_tag
      if: github.ref == 'refs/heads/main'
      run: |
        # Get the latest tag
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $LATEST_TAG"
        
        # Extract version numbers
        if [[ $LATEST_TAG =~ v([0-9]+)\.([0-9]+)\.([0-9]+) ]]; then
          MAJOR=${BASH_REMATCH[1]}
          MINOR=${BASH_REMATCH[2]}
          PATCH=${BASH_REMATCH[3]}
        else
          MAJOR=0
          MINOR=0
          PATCH=0
        fi
        
        # Increment patch version
        NEW_PATCH=$((PATCH + 1))
        NEW_VERSION="v$MAJOR.$MINOR.$NEW_PATCH"
        echo "New version: $NEW_VERSION"
        
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Create and push tag
        git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
        git push origin "$NEW_VERSION"
        
        echo "âœ… Tag $NEW_VERSION created and pushed"
        
        # Set output for next step
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: C-3PO-extension.zip
        tag_name: ${{ steps.create_tag.outputs.new_version }}
        name: Release ${{ steps.create_tag.outputs.new_version }}
        body: |
          ## C-3PO Translation Extension ${{ steps.create_tag.outputs.new_version }}
          
          ${{ steps.changelog.outputs.changelog }}
          
          ### ğŸ‰ Features
          - AI-powered translation using Google Gemini or OpenAI
          - Context menu integration for instant translations
          - Dark mode support for better user experience
          - Custom translation options and language pairs
          - Secure API key storage with encryption
          
          ### ğŸš€ Installation
          1. Download the `C-3PO-extension.zip` file above
          2. Extract it to a folder on your computer
          3. Open Chrome and go to `chrome://extensions/`
          4. Enable "Developer mode" in the top right
          5. Click "Load unpacked" and select the extracted folder
          
          ### âš™ï¸ Configuration
          - Open the extension and go to "AI Provider Settings"
          - Choose your preferred AI provider (Gemini or OpenAI)
          - Enter your API key
          - Customize context menu options as needed
          - Save the configuration
          
          ### ğŸ”— Quick Links
          - [GitHub Repository](https://github.com/NereaCassian/C-3PO)
          - [Issues](https://github.com/NereaCassian/C-3PO/issues)
          - [Documentation](https://github.com/NereaCassian/C-3PO#readme)
          
          ---
          
          **May the translations be with you!** ğŸŒâœ¨
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
