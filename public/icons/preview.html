<!DOCTYPE html>
<html>
<head>
    <title>Extension Icons Preview</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin: 20px 0; }
        .icon-item { text-align: center; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .icon-item img { display: block; margin: 0 auto 10px; }
    </style>
</head>
<body>
    <h1>AI Translation Extension Icons</h1>
    <div class="icon-grid">
        
        <div class="icon-item">
            <img src="icon16.svg" alt="16x16 icon" width="16" height="16">
            <div>16x16px</div>
        </div>
        
        <div class="icon-item">
            <img src="icon32.svg" alt="32x32 icon" width="32" height="32">
            <div>32x32px</div>
        </div>
        
        <div class="icon-item">
            <img src="icon48.svg" alt="48x48 icon" width="48" height="48">
            <div>48x48px</div>
        </div>
        
        <div class="icon-item">
            <img src="icon128.svg" alt="128x128 icon" width="128" height="128">
            <div>128x128px</div>
        </div>
        
    </div>
    <p><strong>Note:</strong> Convert these SVG files to PNG format for use in the Chrome extension.</p>
</body>
</html>
